<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>JL Reels</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      position: relative;
      font-family: "Poppins", sans-serif;
    }

    /* Hide desktop */
    @media (min-width: 768px) {
      body::before {
        content: "‚ö†Ô∏è Mobile Only Site";
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 2rem;
        text-align: center;
        z-index: 9999;
      }
      video, .overlay, .redirect-container, header {
        display: none !important;
      }
    }

    /* üîπ Background videos */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;
    }
    .video-bg.active {
      opacity: 1;
      z-index: -1;
    }

    /* Dark overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 0;
    }

    /* üîπ Glass Header */
    header {
      position: fixed;
      top: 0.5rem;
      left: 50%;
      transform: translateX(-50%);
      width: 95%;
      display: flex;
      justify-content: flex-start;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      z-index: 10;
    }

    header button {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    header button:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    /* Floating Logo Card */
    .redirect-container {
      text-align: center;
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 1rem 2rem;
      box-shadow: 0 10px 30px rgba(255, 182, 193, 0.3);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Neon Glow Logo */
    .logo-img {
      width: 120px;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.7),
                  0 0 40px rgba(173, 216, 230, 0.6),
                  0 0 60px rgba(221, 160, 221, 0.6);
      transition: transform 0.2s ease-in-out;
    }
    .logo-img:hover {
      transform: scale(1.1);
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 0.5rem;
      color: white;
      text-shadow: 0 0 10px rgba(255, 182, 193, 0.8);
    }

    /* Sound Toggle Button */
    .sound-btn {
      margin-top: 1rem;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: white;
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .sound-btn:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    /* Beat pop effect */
    .beat {
      transform: scale(1.2);
    }
	
	sound-link {
  display: inline-block;
  margin-top: 1rem;
  color: white;
  font-size: 1rem;
  padding: 0.6rem 1.2rem;
  border-radius: 50px;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  text-decoration: none;
  transition: background 0.3s ease;
}
.sound-link:hover {
  background: rgba(255, 255, 255, 0.25);
}
  </style>
</head>
<body>
  <!-- Two background videos for crossfade -->
  <video id="video1" class="video-bg active" playsinline autoplay muted></video>
  <video id="video2" class="video-bg" playsinline autoplay muted></video>

  <div class="overlay"></div>

  <!-- Header -->
  <header>
    <button onclick="window.location.href='../home.html'">üè† Home</button>
  </header>

  <!-- Floating Card Logo -->
  <div class="redirect-container">
    <img src="assets/logo/JL.png" alt="JL Reels Logo" class="logo-img" id="logoTrigger" />
    <div class="logo">JL Reels</div>
    <a href="" class="sound-link">Go to Home</a>
  </div>

 <script>
  const allVideos = [
    "reels/meme1.mp4",
    "reels/meme2.mp4",
    "reels/meme3.mp4",
    "reels/meme4.mp4",
    "reels/meme5.mp4",
    "reels/meme6.mp4",
    "reels/meme7.mp4",
    "reels/meme8.mp4",
    "reels/meme9.mp4",
    "reels/meme10.mp4"
  ];

  let playlist = [];
  let currentIndex = 0;
  let activeVideo = 1;

  const video1 = document.getElementById("video1");
  const video2 = document.getElementById("video2");
  const logo = document.getElementById("logoTrigger");

  // Shuffle function
  function shuffleArray(array) {
    return array
      .map(value => ({ value, sort: Math.random() }))
      .sort((a, b) => a.sort - b.sort)
      .map(({ value }) => value);
  }

  function loadNextVideo() {
    if (currentIndex >= playlist.length) {
      playlist = shuffleArray(allVideos);
      currentIndex = 0;
    }

    const nextVideo = playlist[currentIndex];
    currentIndex++;

    if (activeVideo === 1) {
      video2.src = nextVideo;
      video2.play();
      video2.classList.add("active");
      video1.classList.remove("active");
      activeVideo = 2;
    } else {
      video1.src = nextVideo;
      video1.play();
      video1.classList.add("active");
      video2.classList.remove("active");
      activeVideo = 1;
    }
  }

  // Initialize playlist and start first muted video
  playlist = shuffleArray(allVideos);
  video1.src = playlist[currentIndex++];
  video1.play();

  // When active video ends ‚Üí load next
  video1.addEventListener("ended", loadNextVideo);
  video2.addEventListener("ended", loadNextVideo);

  // Logo click ‚Üí go to home
  logo.addEventListener("click", function() {
    window.location.href = "apps.html";
  });

  // Fake "beatbox" pulse effect
  setInterval(() => {
    logo.classList.add("beat");
    setTimeout(() => logo.classList.remove("beat"), 150);
  }, 700);

  // üìå Swipe detection
  let startY = 0;
  let endY = 0;

  document.addEventListener("touchstart", (e) => {
    startY = e.touches[0].clientY;
  });

  document.addEventListener("touchend", (e) => {
    endY = e.changedTouches[0].clientY;

    let diffY = startY - endY;

    // üîΩ Swipe up ‚Üí Next video
    if (diffY > 50) {
      loadNextVideo();
    }

    // üîº Swipe down ‚Üí (Optional) Previous video
    // if (diffY < -50) {
    //   // Add a loadPrevVideo() function if you want this
    // }
  });

  // üìå Tap anywhere ‚Üí toggle sound
  document.addEventListener("click", (e) => {
    // Ignore clicks on header or logo (still used for navigation)
    if (e.target.closest("header") || e.target.closest(".redirect-container")) return;

    const isMuted = video1.muted;
    video1.muted = !isMuted;
    video2.muted = !isMuted;
  });
</script>
</body>
</html>
